<div ng-repeat="board in boards | filter: searchText">
		
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-xs-1">
						<input type="checkbox"/>
					</div>
					<div class="col-xs-7 profCard">
						<a href="#/board/{{board.id}}">{{board.title}}</a>
					</div>
					<div class="col-xs-1">
						<button class="btn btn-normal">Add</button>
					</div>
					<div class="col-xs-1">
						<button class="btn btn-danger" ng-click="Remove(thingy.id)">X</button>
					</div>
				</div>
			</div>
		</div>
