<div id="pinform">
  <div class="pinInput">
    <label>Please enter the link to your image: </label>
    <input type="text" id="pinImg" value="urlInput"/>
  </div class="pinInput">
  <div>
    <label>Please name your pin: </label>
    <input type="text" id="pinName" value="nameInput"/>
  </div>
  <div class="pinInput">
    <label>Please enter any tags that are relevant: </label>
    <input type="text" id="pinTags" value="tagInput" placeholder="#pets #food"/>
  </div>
</div>
